<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>

    <h1>Assignment 12.2: JavaScript - Part 4</h1>

    <p>Click the buttons to display my top 10 books in ascending or descending order.</p>

    <button onclick="displayBooks('asc')">Top to Bottom</button>
    <button onclick="displayBooks('desc')">Bottom to Top</button>

    <ul id="bookList"></ul>

    <script>
        // Array of top 10 books
        const books = [
            "To Kill a Mockingbird",
            "1984",
            "The Great Gatsby",
            "Pride and Prejudice",
            "The Catcher in the Rye",
            "Harry Potter and the Sorcerer's Stone",
            "The Hobbit",
            "Moby-Dick",
            "The Lord of the Rings",
            "The Grapes of Wrath"
        ];

        function displayBooks(order) {
            let sortedBooks = [...books];

            // Sort order logic
            if (order === 'desc') {
                sortedBooks.reverse();
            }

            // Display books
            let bookList = document.getElementById("bookList");
            bookList.innerHTML = ""; // Clear previous list

            sortedBooks.forEach((book, index) => {
                let listItem = document.createElement("li");
                listItem.textContent = `${index + 1}. ${book}`;
                bookList.appendChild(listItem);
            });
        }
    </script>

</body>
</html>
